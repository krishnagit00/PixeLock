<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelock | Secure Sharing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        
        /* Custom Dark Mode Styling to match 'Curato' reference */
        body {
            background-color: #0f0f0f; /* Deep dark background */
            color: #cccccc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #0f0f0f;
            border-bottom: 1px solid #2a2a2a;
            padding: 1rem 1.5rem;
        }

        .navbar-brand {
            font-weight: 700;
            color: #ffffff !important;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            color: #a0a0a0 !important;
            font-weight: 500;
            margin-right: 15px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: #ffffff !important;
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        /* Footer */
        footer {
            background-color: #0f0f0f;
            border-top: 1px solid #2a2a2a;
            padding: 2rem 0;
            margin-top: auto; /* Pushes footer to bottom */
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #ffffff;
        }

        /* Main Content Area */
        main {
            min-height: 80vh; /* Ensures footer stays at bottom even if content is empty */
            padding-top: 2rem;
        }

    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'transferApp:send' %}">
                <i class="fa-solid fa-circle-nodes text-primary"></i> PixeLock
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'transferApp:send' %}">
                            <i class="fa-solid fa-paper-plane text-primary"></i> Send
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'transferApp:receive' %}">
                            <i class="fa-solid fa-download text-info"></i> Receive
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'coreApp:history' %}">
                            <i class="fa-solid fa-clock-rotate-left text-success"></i> History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lockerApp:login' %}">
                            <i class="fa-solid fa-lock text-warning"></i> Locker
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            More
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">About</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-auto py-3 bg-black border-top border-secondary">
        <div class="container text-center">
            <div class="mb-2">
                <a href="#" class="text-secondary text-decoration-none mx-2">Privacy Policy</a>
                <a href="#" class="text-secondary text-decoration-none mx-2">Terms of Service</a>
                <a href="#" class="text-secondary text-decoration-none mx-2">Tutorial</a>
                <a href="#" class="text-secondary text-decoration-none mx-2">FAQ</a>
            </div>
            <div class="mt-3">
                <small class="text-secondary">If you need help picking the right tier, feel free to email us at ashmit.t@questlabs.biz! :)</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
